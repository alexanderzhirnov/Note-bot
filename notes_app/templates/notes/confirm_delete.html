{% extends 'base.html' %}

{% block title %}Удаление заметки{% endblock %}

{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h2>Удаление заметки</h2>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить заметку <strong>"{{ note.title }}"</strong>?</p>
        <p class="text-muted">Это действие нельзя отменить.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-outline-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
